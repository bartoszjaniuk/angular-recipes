<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeEditForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="imagePath">ImageURL</label>
            <input
              type="text"
              class="form-control"
              formControlName="imagePath"
              #imagePreview
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img src="{{ imagePreview.value || '' }}" class="img-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Description</label>
            <textarea
              type="text"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredient of getControls(); let i = index"
            formGroupName="{{ i }}"
          >
            <div class="col-4">
              <input type="text" formControlName="name" />
            </div>
            <div class="col-4">
              <input type="number" formControlName="amount" />
            </div>
            <div class="col-3">
              <input type="text" formControlName="fakeIcon" />
            </div>
            <div class="col-1">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIng(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" (click)="addIngredient()">
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
