<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        [appBetterHighlight]="{
          defaultColor: 'blue',
          highlightColor: 'green',
          highlightDuration: '.7s'
        }"
        href="#"
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
        (click)="deleteIng(ingredient.name)"
      >
        {{ ingredient.fakeIcon }} {{ ingredient.name }} ({{
          ingredient.amount
        }})
      </a>
    </ul>
  </div>
</div>
