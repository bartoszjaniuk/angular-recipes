<div class="row border p-3">
  <div class="col-xs-12">
    <h3 class="text-center">Ingredient Form üç≤</h3>
    <form [formGroup]="shoppingListForm" (ngSubmit)="handleSubmit($event)">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" formControlName="name" />
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" formControlName="amount" />
      </div>
      <div class="col-sm-2 form-group">
        <label for="icon">Icon</label>
        <input type="text" class="form-control" formControlName="icon" />
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" role="group">
            <button
              class="btn btn-success mt-2 me-2"
              type="submit"
              [disabled]="!shoppingListForm.valid"
            >
              {{ editMode ? "Update" : "Add" }}
            </button>
            <button class="btn btn-danger mt-2 me-2" type="button">
              Delete
            </button>
            <button
              class="btn btn-warning mt-2 me-2"
              type="button"
              (click)="onClear()"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
