<div class="row border p-3">
  <div class="col-xs-12">
    <h3 class="text-center">Ingredient Form üç≤</h3>
    <form>
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          type="text"
          id="name"
          name="name"
          #nameInput
          (input)="handleChangeName($event)"
        />
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input
          type="text"
          type="number"
          class="form-control"
          name="ingredient"
          #amountInput
          (input)="handleChangeAmount($event)"
        />
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" role="group">
            <button
              class="btn btn-success mt-2 me-2"
              type="submit"
              (click)="handleSubmit($event)"
            >
              Add
            </button>
            <button class="btn btn-danger mt-2 me-2" type="submit">
              Delete
            </button>
            <button class="btn btn-warning mt-2 me-2" type="submit">
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
