<div class="row vh-80 align-items-center">
  <div class="col-xs-12 col-md-6 offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      [formGroup]="signInAndSignUpForm"
      (ngSubmit)="onSubmit()"
      *ngIf="!isLoading"
    >
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="button-group mt-2">
        <button
          type="submit"
          class="btn btn-primary me-2"
          [disabled]="!signInAndSignUpForm.valid"
        >
          {{ isLoginMode ? "Sign In" : "Sign Up" }}
        </button>
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Sign In" }}
        </button>
      </div>
    </form>
  </div>
</div>
